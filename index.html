<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/logo48x48.jpg" /> -->
   <!-- favicon -->
  <link rel="icon" type="image/png" href="/logoTransparent.png"/>
  <link rel="apple-touch-icon" href="/logoTransparent.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>
    Css preparation
  </title>
</head>

<body>
  <div id="root"></div>
  <!-- Ensure the saved theme is applied immediately to the documentElement
       so browsers won't apply their system forced dark/light before React mounts. -->
  <script>
    (function(){
      try {
        var t = localStorage.getItem('theme');
        var themeColorMeta = document.querySelector('meta[name="theme-color"]');
        var lightColor = '#ffffff';
        var darkColor = '#0f172a';
        if (t === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
          if (themeColorMeta) themeColorMeta.setAttribute('content', darkColor);
        } else if (t === 'light') {
          document.documentElement.classList.remove('dark');
          document.documentElement.setAttribute('data-theme', 'light');
          if (themeColorMeta) themeColorMeta.setAttribute('content', lightColor);
        } else {
          // default to light explicitly so system theme doesn't affect UI chrome
          document.documentElement.classList.remove('dark');
          document.documentElement.setAttribute('data-theme', 'light');
          if (themeColorMeta) themeColorMeta.setAttribute('content', lightColor);
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
