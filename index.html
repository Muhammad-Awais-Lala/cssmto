<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Prefer and advertise the color schemes we support so user agents won't auto-invert unexpectedly -->
  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>
    Css preparation
  </title>
</head>

<body>
  <div id="root"></div>
  <!-- Ensure the saved theme is applied immediately to the documentElement
       so browsers won't apply their system forced dark/light before React mounts. -->
  <script>
    (function(){
      try {
        var t = localStorage.getItem('theme');
        if (t === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
        } else if (t === 'light') {
          document.documentElement.classList.remove('dark');
          document.documentElement.setAttribute('data-theme', 'light');
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
